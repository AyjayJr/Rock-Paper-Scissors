<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
   <title>Rock-Paper-Scissors</title>
</head>
<body>
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title">
								Rock, Paper, Scissors
							</p>
						</header>
						<div class="card-content">
							<div class="content">
								<h2>First to 5 wins</h2>
								<p>Use the buttons below to make your selection.</p>
								<p id="display"></p>
								<h3>You:<span id="player-score">0</span> Computer:<span id="computer-score">0</span></h3>
							</div>
						</div>
						<footer class="card-footer">
							<a href="#" class="btn card-footer-item" id="rock">Rock</a>
							<a href="#" class="btn card-footer-item" id="paper">Paper</a>
							<a href="#" class="btn card-footer-item" id="scissors">Scissors</a>
						</footer>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="./app.js"></script>
</body>
</html>
